<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css'>
    <link rel='stylesheet' href='styles.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Dueling Demons
          </h1>
        </div>
      </div>
    </section>


    <form class="form" action="index.html" method="post" id='characterSelectForm'>
      <select class="select is-medium is-primary" name="" id="characterDropdown">
      </select>
      <input type="submit" name="Choose Character" value="Start Battle!" class='button is-medium is-warning' id='characterSubmit'>
    </form>
    <div id="styling-div" class="tile is-parent">
      <div class="columns">


      <div class="column">
        <div id='characterInfo' class= 'tile is-child'>
        </div>
      </div>

      <div class="column">
        <div class="tile is-child" id='monsterInfo'>
        </div>
      </div>

      <div class="column" id='battleColumn'>
        <div class="tile is-child is-vertical" id='battleArea'>
        </div>
        
      </div>
    </div>
    </div>


      <div class="tile is-child" id= 'highscore-form'>
      </div>

    <div class="tile is-child" id='highScoreArea'>
      <table id='highScoreTable' class='table is-hoverable is-striped is-narrow'>
        <th class ='thead'>High Scores</th>

      </table>
    </div>
  </div>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="global_constants.js"></script>
    <script type="text/javascript" src="characters.js"></script>
    <script type="text/javascript" src="game_start.js"></script>
    <script type="text/javascript" src="monsters.js"></script>
    <script type="text/javascript" src="battle.js">  </script>
    <script type="text/javascript" src="scores.js"></script>
    <script type="text/javascript" src="animations.js"></script>
  </body>
</html>
